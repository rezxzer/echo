<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data:; connect-src 'self' https: wss:;">
    <title>Echo - Video Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Echo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload.html">Upload</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div id="userSubscription" class="me-3"></div>
                    <div class="dropdown">
                        <img id="userAvatar" src="https://via.placeholder.com/32" 
                             class="rounded-circle me-2" 
                             style="width: 32px; height: 32px;"
                             data-bs-toggle="dropdown">
                        <span id="userName" class="text-light me-2">Guest</span>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="/settings.html">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button id="logoutBtn" class="dropdown-item">Logout</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        <!-- Featured Videos -->
        <section class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Featured Videos</h2>
                <div class="btn-group">
                    <button class="btn btn-outline-primary active" data-filter="trending">Trending</button>
                    <button class="btn btn-outline-primary" data-filter="popular">Popular</button>
                    <button class="btn btn-outline-primary" data-filter="newest">Newest</button>
                </div>
            </div>
            <div id="featuredVideos" class="row"></div>
        </section>

        <!-- Categories -->
        <section class="mb-5">
            <h2 class="mb-4">Categories</h2>
            <div id="categories" class="row"></div>
        </section>

        <!-- Popular Tags -->
        <section class="mb-5">
            <h2 class="mb-4">Popular Tags</h2>
            <div id="popularTags" class="d-flex flex-wrap gap-2"></div>
        </section>

        <!-- Recommended Videos -->
        <section>
            <h2 class="mb-4">Recommended for You</h2>
            <div id="recommendedVideos" class="row"></div>
        </section>
    </main>

    <!-- Subscription Modal -->
    <div class="modal fade" id="subscriptionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose Your Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="subscriptionPlans" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Echo</h5>
                    <p>Share your moments with the world.</p>
                </div>
                <div class="col-md-3">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="about.html" class="text-light">About</a></li>
                        <li><a href="features.html" class="text-light">Features</a></li>
                        <li><a href="contact.html" class="text-light">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Follow Us</h5>
                    <div class="social-links">
                        <a href="#" class="text-light me-2"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-light me-2"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light me-2"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p class="mb-0">&copy; 2024 Echo. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom JS -->
    <script type="module" src="js/supabase-config.js"></script>
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html> 
</html>

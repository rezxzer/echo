<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Echo Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand echo-brand" href="index.html">
                Echo <span class="welcome-emoji">ðŸ‘‹</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                </ul>
                <div class="ms-3">
                    <button class="btn btn-outline-primary" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-card">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                <img id="avatar-preview" src="https://via.placeholder.com/150" alt="Profile Avatar">
                                <div class="avatar-overlay">
                                    <label for="avatar-upload" class="avatar-upload-btn">
                                        <i class="fas fa-camera"></i>
                                    </label>
                                    <input type="file" id="avatar-upload" accept="image/*" class="d-none">
                                </div>
                            </div>
                            <h2 id="profile-username" class="mt-3">Loading...</h2>
                            <p id="profile-email" class="text-muted">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="profile-settings">
                        <h3>Profile Settings</h3>
                        <form id="profile-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location">
                            </div>
                            <div class="mb-3">
                                <label for="website" class="form-label">Website</label>
                                <input type="url" class="form-control" id="website">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Echo Project. All rights reserved.</p>
        </div>
    </footer>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/database.js"></script>
    <script>
        // Check authentication
        async function checkAuth() {
            const { user, profile } = await window.auth.getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            return { user, profile };
        }

        // Load profile data
        async function loadProfile() {
            const { user, profile } = await checkAuth();
            if (!profile) return;

            // Update profile information
            document.getElementById('profile-username').textContent = profile.username;
            document.getElementById('profile-email').textContent = user.email;
            document.getElementById('username').value = profile.username;
            document.getElementById('bio').value = profile.bio || '';
            document.getElementById('location').value = profile.location || '';
            document.getElementById('website').value = profile.website || '';

            // Update avatar if exists
            if (profile.avatar_url) {
                document.getElementById('avatar-preview').src = profile.avatar_url;
            }
        }

        // Handle avatar upload
        document.getElementById('avatar-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const { data, error } = await window.db.uploadFile(file);
                if (error) throw error;

                const { user } = await checkAuth();
                const { error: updateError } = await window.db.updateProfile(user.id, {
                    avatar_url: data.path
                });
                if (updateError) throw updateError;

                // Update avatar preview
                document.getElementById('avatar-preview').src = URL.createObjectURL(file);
            } catch (error) {
                console.error('Avatar upload error:', error);
                alert('Failed to upload avatar. Please try again.');
            }
        });

        // Handle profile form submission
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { user } = await checkAuth();

            const updates = {
                username: document.getElementById('username').value,
                bio: document.getElementById('bio').value,
                location: document.getElementById('location').value,
                website: document.getElementById('website').value,
                updated_at: new Date()
            };

            try {
                const { error } = await window.db.updateProfile(user.id, updates);
                if (error) throw error;

                // Update profile display
                document.getElementById('profile-username').textContent = updates.username;
                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Profile update error:', error);
                alert('Failed to update profile. Please try again.');
            }
        });

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                const { error } = await window.auth.logout();
                if (error) throw error;
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout. Please try again.');
            }
        });

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>

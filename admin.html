<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin.html">Echo Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin-users.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin-videos.html">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin-monetization.html">Monetization</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <!-- Monetization Settings -->
        <section class="mb-5">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Monetization Settings</h5>
                    <button class="btn btn-primary" onclick="saveMonetizationSettings()">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
                <div class="card-body">
                    <form id="monetizationForm">
                        <!-- Global Settings -->
                        <div class="mb-4">
                            <h6>Global Settings</h6>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="enableMonetization">
                                <label class="form-check-label" for="enableMonetization">
                                    Enable Platform Monetization
                                </label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="enableAds">
                                <label class="form-check-label" for="enableAds">
                                    Enable Advertisements
                                </label>
                            </div>
                        </div>

                        <!-- Ad Settings -->
                        <div class="mb-4">
                            <h6>Ad Settings</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="enablePreRoll">
                                        <label class="form-check-label" for="enablePreRoll">
                                            Enable Pre-roll Ads
                                        </label>
                                    </div>
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="enableMidRoll">
                                        <label class="form-check-label" for="enableMidRoll">
                                            Enable Mid-roll Ads
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="enablePostRoll">
                                        <label class="form-check-label" for="enablePostRoll">
                                            Enable Post-roll Ads
                                        </label>
                                    </div>
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="enableBanner">
                                        <label class="form-check-label" for="enableBanner">
                                            Enable Banner Ads
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Ad Rates -->
                        <div class="mb-4">
                            <h6>Ad Rates (per 1000 views)</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Pre-roll Rate ($)</label>
                                        <input type="number" class="form-control" id="preRollRate" step="0.01" min="0">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mid-roll Rate ($)</label>
                                        <input type="number" class="form-control" id="midRollRate" step="0.01" min="0">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Post-roll Rate ($)</label>
                                        <input type="number" class="form-control" id="postRollRate" step="0.01" min="0">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Banner Rate ($)</label>
                                        <input type="number" class="form-control" id="bannerRate" step="0.01" min="0">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Subscription Plans -->
                        <div class="mb-4">
                            <h6>Subscription Plans</h6>
                            <div id="subscriptionPlans">
                                <!-- Plans will be loaded here -->
                            </div>
                            <button type="button" class="btn btn-outline-primary mt-3" onclick="addNewPlan()">
                                <i class="fas fa-plus me-2"></i>Add New Plan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Platform Statistics -->
        <section class="mb-5">
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h6 class="card-title">Total Revenue</h6>
                            <h3 class="mb-0" id="totalRevenue">$0.00</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h6 class="card-title">Active Subscribers</h6>
                            <h3 class="mb-0" id="activeSubscribers">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <h6 class="card-title">Ad Impressions</h6>
                            <h3 class="mb-0" id="adImpressions">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <h6 class="card-title">Conversion Rate</h6>
                            <h3 class="mb-0" id="conversionRate">0%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Revenue Chart -->
        <section>
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Revenue Overview</h5>
                </div>
                <div class="card-body">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </section>
    </div>

    <!-- Edit Plan Modal -->
    <div class="modal fade" id="editPlanModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Subscription Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editPlanForm">
                        <input type="hidden" id="editPlanId">
                        <div class="mb-3">
                            <label class="form-label">Plan Name</label>
                            <input type="text" class="form-control" id="editPlanName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price ($/month)</label>
                            <input type="number" class="form-control" id="editPlanPrice" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Features (one per line)</label>
                            <textarea class="form-control" id="editPlanFeatures" rows="4" required></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="editPlanActive">
                            <label class="form-check-label" for="editPlanActive">
                                Plan is active
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="savePlanChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/monetization.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>

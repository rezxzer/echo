<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetization - Echo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Echo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload.html">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/monetization.html">Monetization</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-primary me-2" onclick="window.location.href='/login.html'">Login</button>
                    <button class="btn btn-primary" onclick="window.location.href='/signup.html'">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <!-- Subscription Plans -->
        <section class="mb-5">
            <h2 class="mb-4">Subscription Plans</h2>
            <div class="row" id="subscriptionPlans">
                <!-- Plans will be loaded here -->
            </div>
        </section>

        <!-- Earnings Overview -->
        <section class="mb-5">
            <h2 class="mb-4">Earnings Overview</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Monthly Earnings</h6>
                            <h3 class="card-title" id="monthlyEarnings">$0.00</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Total Earnings</h6>
                            <h3 class="card-title" id="totalEarnings">$0.00</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Active Videos</h6>
                            <h3 class="card-title" id="activeVideos">0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <canvas id="earningsChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Monetized Videos -->
        <section>
            <h2 class="mb-4">Monetized Videos</h2>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Video</th>
                                    <th>Status</th>
                                    <th>Earnings</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="monetizedVideos">
                                <!-- Videos will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Monetization Settings Modal -->
    <div class="modal fade" id="monetizationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Monetization Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="monetizationForm">
                        <input type="hidden" id="videoId">
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="enableAds">
                                <label class="form-check-label" for="enableAds">Enable Ads</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ad Types</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="preRollAds">
                                <label class="form-check-label" for="preRollAds">Pre-roll Ads</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="midRollAds">
                                <label class="form-check-label" for="midRollAds">Mid-roll Ads</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="postRollAds">
                                <label class="form-check-label" for="postRollAds">Post-roll Ads</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="bannerAds">
                                <label class="form-check-label" for="bannerAds">Banner Ads</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveMonetization">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/monetization.js"></script>
    <script src="js/monetization-page.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ახალი კონტენტი - Echo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Echo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">მთავარი</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">ჩვენს შესახებ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">კონტაქტი</a>
                    </li>
                </ul>
                <div class="auth-buttons">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">ახალი კონტენტის შექმნა</h2>
                    </div>
                    <div class="card-body">
                        <form id="createContentForm">
                            <div class="mb-3">
                                <label for="type" class="form-label">ტიპი</label>
                                <select class="form-select" id="type" required>
                                    <option value="">აირჩიეთ ტიპი</option>
                                    <option value="video">ვიდეო</option>
                                    <option value="post">პოსტი</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">სათაური</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">კონტენტი</label>
                                <textarea class="form-control" id="content" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="media" class="form-label">მედია ფაილი</label>
                                <input type="file" class="form-control" id="media" accept="image/*,video/*">
                            </div>
                            <div class="mb-3">
                                <label for="thumbnail" class="form-label">თემბნეილი</label>
                                <input type="file" class="form-control" id="thumbnail" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="tags" class="form-label">ტეგები</label>
                                <input type="text" class="form-control" id="tags" placeholder="ტეგები მძიმით გამოყოფილი">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">გამოქვეყნება</button>
                                <a href="../index.html" class="btn btn-secondary">გაუქმება</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Echo</h5>
                    <p>თქვენი ხმის გაჟღერება</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 Echo. ყველა უფლება დაცულია.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase Client -->
    <script src="../js/supabase.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const user = await window.supabaseClient.getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Handle form submission
            document.getElementById('createContentForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const type = document.getElementById('type').value;
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const mediaFile = document.getElementById('media').files[0];
                const thumbnailFile = document.getElementById('thumbnail').files[0];
                const tags = document.getElementById('tags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(tag => tag);

                try {
                    let mediaUrl = null;
                    let thumbnailUrl = null;

                    // Upload media if provided
                    if (mediaFile) {
                        const { data: mediaData, error: mediaError } = await window.supabaseClient.uploadFile(mediaFile);
                        if (mediaError) throw mediaError;
                        mediaUrl = mediaData.url;
                    }

                    // Upload thumbnail if provided
                    if (thumbnailFile) {
                        const { data: thumbnailData, error: thumbnailError } = await window.supabaseClient.uploadFile(thumbnailFile);
                        if (thumbnailError) throw thumbnailError;
                        thumbnailUrl = thumbnailData.url;
                    }

                    // Create content
                    const { data, error } = await window.supabaseClient.createContent({
                        type,
                        title,
                        content,
                        media: mediaUrl,
                        thumbnail: thumbnailUrl,
                        tags
                    });

                    if (error) throw error;

                    // Redirect to content page
                    window.location.href = `content.html?id=${data.id}`;
                } catch (error) {
                    console.error('Error creating content:', error);
                    alert('კონტენტის შექმნის შეცდომა: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
